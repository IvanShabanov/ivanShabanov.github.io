<html>
<head>
<title>Examples Easy Silder</title>
<link href="jquery.easy_slides.css" rel="stylesheet" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="jquery.easy_slides.js"></script>
</head>
<body>
 <h1>Examples Easy Silder</h1>

 <h2>One Big Picture</h2>
 <div class="slider_one_big_picture">
  <div>slide1</div>
  <div>slide2</div>
  <div>slide3</div>
  <div>slide4</div>
  <div>slide5</div>
  <div>slide6</div>
  <div>slide7</div>
  <div>slide8</div>
  <div>slide9</div>
  <div class="next_button">NEXT</div>  
  <div class="prev_button">PREV</div>  
 </div>

 <h2>Circle</h2>
 <div class="slider_circle_10">
  <div>slide1</div>
  <div>slide2</div>
  <div>slide3</div>
  <div>slide4</div>
  <div>slide5</div>
  <div>slide6</div>
  <div>slide7</div>
  <div>slide8</div>
  <div>slide9</div>
  <div class="next_button">NEXT</div>  
  <div class="prev_button">PREV</div>  
 </div>

 <script>
   $(document).ready(function() {

     $('.slider_one_big_picture').EasySlides({'autoplay': true, 'timeout':3000, 'show': 5})
     $('.slider_circle_10').EasySlides({'autoplay': true, 'timeout':3000, 'show': 13})

     var style = {
      'box-shadow': '0px 1px 3px #000',
      'border': '1px solid #000',
      'background': '#fff',
      'text-align': 'center'
      }
     $('.slider_one_big_picture > div').css(style);
     $('.slider_circle_10 > div').css(style);


   });
 </script>
</body>
</html>
